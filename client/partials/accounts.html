<div ng-controller="AccountsController">
    <table class="table table-hover table-striped table-bordered">
      <caption>Счета</caption>
      <thead>
          <tr>
            <th> Название </th>
            <th> Баланс </th>
            <th> Валюта </th>
            <th> Операции </th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="acc in accounts">
            <td> {{ acc.name }} </td>
            <td> {{ acc.value }} </td>
            <td> {{ acc.currency }} </td>
            <td width="25%"> <a ng-click="actualize = !actualize">Актуализировать</a>
                <div ng-show="actualize">
                    <form class="form-inline">
                        <input type="text" class="input-medium" placeholder="Актуальный баланс" />
                        <button onclick="alert('not implemented')">OK</button>
                    </form>
                </div><a onclick="alert('not implemented')">Деактивировать</a> </td>
          </tr>
      </tbody>
    </table>

    <a ng-click="add_block = !add_block">Добавить счет</a><br /><br />
    <div class="well span6" ng-show="add_block">
        <label>Добавление счета</label>
        <form>
            <input type="text" class="input-large" placeholder="Название" />
            <input type="text" class="input-medium" placeholder="Начальный баланс" />
            <select ng-model="currency" class="input-small" ng-options="item for item in currency_list" />
            <br />
            <button onclick="alert('not implemented')">Добавить</button>
        </form>
    </div>
</div>
