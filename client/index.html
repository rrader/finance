<!doctype html>
<html lang="en" ng-app="fin">
<head>
  <meta charset="utf-8">
  <title>My Finances</title>
  <link rel="stylesheet" href="css/app.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-cyborg.min.css">
  <link rel="stylesheet" href="jquery-ui/css/smoothness/jquery-ui-1.9.2.custom.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
  <script src="js/jquery.min.js"></script>
  <script src="jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>

  <link rel="shortcut icon" href="/static/favicon.png" type="image/png">
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Finance</a>
        <div class="navbar-content" ng-controller="MenuController">
          <ul class="nav pull-right">
            <li ng-class="{active: e.url == path()}" ng-repeat="e in list">
              <a href="{{ e.url }}">{{ e.name }}</a> 
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">

    <div class="row">
      <div class="span3">
        <div ng-include src="'partials/add_widget.html'"></div>
      </div>
      <div class="span7">
        <div ng-view></div>
      </div>
      <div class="span2">
        <div ng-include src="'partials/acc_widget.html'"></div>
      </div>
    </div>

  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>

</html>
